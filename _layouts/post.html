---
layout: default
---

<article class="post">
  <header>
    <h1 class="u-text-center">{{ page.title }}</h1>
    <aside class="post-meta u-text-center">
      Posted on {{ page.date | date: "%B %d, %Y" }}{% if page.author %} by
      {{ page.author }}{% endif %}
    </aside>
  </header>

  <div class="entry">
    {{ content }}
  </div>
</article>
